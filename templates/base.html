<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BlinkPDF — All PDF & AI Tools{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="{% block seo_desc %}Merge, split, compress, convert, sign and edit PDFs online with BlinkPDF.{% endblock %}">
  <meta name="robots" content="index,follow" />

  <meta property="og:title" content="{% block og_title %}BlinkPDF — Free Online PDF Toolkit{% endblock %}">
  <meta property="og:description"
        content="{% block og_desc %}All-in-one PDF tools for documents, images and AI workflows.{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:image" content="{{ url_for('static', filename='img/preview.png') }}">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlinkPDF — Online PDF Tools" />
  <meta name="twitter:description" content="Fast, secure and free PDF tools & AI." />
  <meta name="twitter:image" content="{{ url_for('static', filename='img/preview.png') }}" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3170371781775133"
     crossorigin="anonymous"></script>

  {% block head %}{% endblock %}
</head>

<body class="bg-[#fbfbfd] dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">

<!-- ================= NAVBAR ================= -->
<nav class="bg-white dark:bg-gray-900 shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

    <!-- LOGO -->
    <a href="{{ url_for('index') }}"
       class="text-xl font-bold tracking-wide text-violet-600">
      BlinkPDF
    </a>

    <!-- DESKTOP MENU -->
    <div class="hidden md:flex space-x-6 text-sm font-semibold">
      <a href="{{ url_for('index') }}" class="hover:text-violet-600">Home</a>
      <a href="{{ url_for('ai_tools_page') }}" class="hover:text-violet-600">AI Tools</a>
      <a href="{{ url_for('tool_page', slug='compress-pdf') }}" class="hover:text-violet-600">Compress PDF</a>
      <a href="{{ url_for('tool_page', slug='merge-pdf') }}" class="hover:text-violet-600">Merge PDF</a>
    </div>

    <!-- MOBILE BUTTON -->
    <button id="mobileBtn" class="md:hidden text-violet-600 focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

  </div>

  <!-- MOBILE MENU -->
  <div id="mobileMenu"
       class="hidden md:hidden bg-white dark:bg-gray-900 border-t dark:border-gray-800
              px-6 py-4 flex flex-col gap-4 transform transition-all duration-300">

    <a href="{{ url_for('index') }}" class="hover:text-violet-600">Home</a>
    <a href="{{ url_for('ai_tools_page') }}" class="hover:text-violet-600">AI Tools</a>
    <a href="{{ url_for('tool_page', slug='compress-pdf') }}" class="hover:text-violet-600">Compress PDF</a>
    <a href="{{ url_for('tool_page', slug='merge-pdf') }}" class="hover:text-violet-600">Merge PDF</a>

  </div>
</nav>





<!-- MAIN -->
<main class="max-w-7xl mx-auto px-4 py-8">
  {% block content %}{% endblock %}
</main>


<!-- FOOTER -->
<footer class="mt-16 bg-white dark:bg-gray-900 border-t border-slate-200 dark:border-slate-700">
  <div class="max-w-7xl mx-auto px-4 py-6">

    <!-- Top links -->
    <div class="flex flex-col md:flex-row items-center justify-center gap-6 text-sm mb-4">
      <a href="/privacy" class="text-violet-600 hover:text-violet-800 transition">
        Privacy Policy
      </a>

      <a href="/terms" class="text-violet-600 hover:text-violet-800 transition">
        Terms of Service
      </a>

      <a href="/contact" class="text-violet-600 hover:text-violet-800 transition">
        Contact
      </a>
    </div>

    <!-- Bottom content -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-3 text-xs sm:text-sm text-slate-600 dark:text-slate-400">

      <span class="text-center md:text-left">
        © 2025 <span class="font-semibold text-violet-600">BlinkPDF</span>. All rights reserved.
      </span>

      <span class="text-center md:text-right">
        Fast • Private • No signup
      </span>

    </div>

  </div>
</footer>


<!-- ================= SCRIPTS ================= -->
<script>
  const btn = document.getElementById("mobileBtn");
  const menu = document.getElementById("mobileMenu");

  if (btn && menu) {
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  }


/* ===== DARK MODE ===== */
const root = document.documentElement;
const toggleBtn = document.getElementById('themeToggle');
const toggleBtnMobile = document.getElementById('themeToggleMobile');

function applyTheme(mode) {
  if (mode === 'dark') {
    root.classList.add('dark');
  } else {
    root.classList.remove('dark');
  }
  localStorage.setItem('theme', mode);
}

const savedTheme = localStorage.getItem('theme') || 'light';
applyTheme(savedTheme);

if(toggleBtn){
  toggleBtn.addEventListener('click', () => {
    const next = root.classList.contains('dark') ? 'light' : 'dark';
    applyTheme(next);
  });
}

if(toggleBtnMobile){
  toggleBtnMobile.addEventListener('click', () => {
    const next = root.classList.contains('dark') ? 'light' : 'dark';
    applyTheme(next);
  });
}

</script>

{% block scripts %}{% endblock %}
</body>
</html>
