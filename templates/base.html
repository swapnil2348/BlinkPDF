<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BlinkPDF â€” All PDF & AI Tools{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="{% block seo_desc %}Merge, split, compress, convert, sign and edit PDFs online with BlinkPDF.{% endblock %}">
  <meta name="robots" content="index,follow" />

  <!-- OpenGraph / Social -->
  <meta property="og:title" content="{% block og_title %}BlinkPDF â€” Free Online PDF Toolkit{% endblock %}">
  <meta property="og:description"
        content="{% block og_desc %}All-in-one PDF tools for documents, images and AI workflows.{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:image" content="{{ url_for('static', filename='img/preview.png') }}">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlinkPDF â€” Online PDF Tools" />
  <meta name="twitter:description" content="Fast, secure and free PDF tools & AI." />
  <meta name="twitter:image" content="{{ url_for('static', filename='img/preview.png') }}" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  {% block head %}{% endblock %}
</head>

<body class="bg-[#fbfbfd] dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">

<nav class="bg-white dark:bg-slate-900 border-b border-gray-200 dark:border-slate-700 shadow-sm sticky top-0 z-50 transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

    <!-- Logo -->
    <a href="{{ url_for('index') }}"
       class="text-2xl font-extrabold text-violet-700 tracking-tight">
       BlinkPDF
    </a>

    <!-- Menu -->
    <div class="flex space-x-8 text-sm font-semibold text-gray-800 dark:text-white">

      <a href="{{ url_for('index') }}"
         class="hover:text-violet-600 dark:hover:text-violet-400 transition">
         Home
      </a>

      <a href="/ai-tools"
         class="hover:text-violet-600 dark:hover:text-violet-400 transition">
         AI Tools
      </a>

      <a href="{{ url_for('tool_page', slug='compress-pdf') }}"
         class="hover:text-violet-600 dark:hover:text-violet-400 transition">
         Compress PDF
      </a>

      <a href="{{ url_for('tool_page', slug='merge-pdf') }}"
         class="hover:text-violet-600 dark:hover:text-violet-400 transition">
         Merge PDF
      </a>

      <button id="themeToggle"
              class="ml-2 px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-800">
        <span id="themeIcon">ðŸŒ™</span>
      </button>

    </div>

    <button id="mobileBtn"
            class="md:hidden text-violet-700 font-bold text-2xl">
      â˜°

  </div>

  <div id="mobileMenu"
       class="hidden md:hidden border-t bg-white px-4 py-4 space-y-3 text-sm font-semibold">

      <a href="{{ url_for('index') }}" class="block">Home</a>

      <!-- âœ… FIXED LINK -->
      <a href="/ai-tools" class="block">AI Tools</a>

      <a href="{{ url_for('index') }}#tools" class="block">PDF Tools</a>

      <a href="{{ url_for('tool_page', slug='compress-pdf') }}" class="block">
        Compress PDF
      </a>

      <a href="{{ url_for('tool_page', slug='merge-pdf') }}" class="block">
        Merge PDF
      </a>

      <button id="themeToggleMobile"
              class="mt-2 px-3 py-1 rounded bg-slate-100 dark:bg-slate-800">
        Toggle Theme
      </button>
  </div>
</nav>


<!-- MAIN -->
<main class="max-w-7xl mx-auto px-4 py-8">
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="border-t border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-950/80 mt-10">
  <div class="max-w-7xl mx-auto px-4 py-4 text-xs sm:text-sm flex flex-col sm:flex-row items-center justify-between gap-2">
    <span>Â© {{ 2025 }} BlinkPDF. All rights reserved.</span>
    <span class="text-slate-500 dark:text-slate-400">Fast â€¢ Private â€¢ No signup</span>
  </div>
</footer>

<!-- Scripts -->
<script>

const btn = document.getElementById("mobileBtn");
const menu = document.getElementById("mobileMenu");

if(btn){
  btn.onclick = () => {
    menu.classList.toggle("hidden");
  };
}

/* ===== DARK MODE ===== */
const root = document.documentElement;
const toggleBtn = document.getElementById('themeToggle');
const toggleBtnMobile = document.getElementById('themeToggleMobile');
const themeIcon = document.getElementById('themeIcon');

function applyTheme(mode) {
  if (mode === 'dark') {
    root.classList.add('dark');
    if(themeIcon) themeIcon.textContent = 'â˜€ï¸';
  } else {
    root.classList.remove('dark');
    if(themeIcon) themeIcon.textContent = 'ðŸŒ™';
  }
  localStorage.setItem('theme', mode);
}

const savedTheme = localStorage.getItem('theme') || 'light';
applyTheme(savedTheme);

if(toggleBtn){
  toggleBtn.addEventListener('click', () => {
    const next = root.classList.contains('dark') ? 'light' : 'dark';
    applyTheme(next);
  });
}

if(toggleBtnMobile){
  toggleBtnMobile.onclick = () => {
    const next = root.classList.contains('dark') ? 'light' : 'dark';
    applyTheme(next);
  };
}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
