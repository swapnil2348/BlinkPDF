{% extends "base.html" %}

{% block title %}{{ tool.title }} - BlinkPDF{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto py-16">

    <h1 class="text-3xl font-bold text-slate-900 mb-2">
        {{ tool.title }}
    </h1>

    <p class="text-slate-600 mb-8">
        This AI tool is now connected. Backend AI integration will be applied next.
    </p>

    <div class="grid gap-6 md:grid-cols-2">

        <!-- Input -->
        <div class="bg-white rounded-2xl border border-slate-200 p-6 shadow">
            <h2 class="font-semibold mb-2">Input</h2>

            <textarea rows="8"
                class="w-full p-4 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-600"
                placeholder="Paste text or instructions here..."></textarea>

            <button
                class="mt-4 px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white rounded-xl font-semibold">
                Process
            </button>
        </div>

        <!-- Output -->
        <div class="bg-white rounded-2xl border border-slate-200 p-6 shadow">
            <h2 class="font-semibold mb-2">Output</h2>

            <div class="w-full p-4 rounded-xl border border-dashed border-slate-300 min-h-[200px]">
                AI response will appear here...
            </div>
        </div>

    </div>

</section>
{% endblock %}
