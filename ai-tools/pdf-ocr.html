<!doctype html>
<html>
<head><meta charset="utf-8"><title>PDF OCR — BlinkPDF</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="container">
    <h1>PDF OCR (Image → Text)</h1>
    <p class="small">Extract searchable text from scanned PDFs. Backend endpoint: /api/ocr (return extracted text & confidence).</p>
    <div class="tool">
      <input id="file" type="file" accept="application/pdf,image/*">
      <button id="run">Run OCR</button>
      <div id="out" class="preview"></div>
    </div>
  </div>
<script>
document.getElementById('run').addEventListener('click', ()=>{
  document.getElementById('out').innerText = "Placeholder: send file to /api/ocr. Use Tesseract or an OCR AI model on server.";
});
</script>
</body>
</html>
